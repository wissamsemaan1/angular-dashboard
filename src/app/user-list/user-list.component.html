<div class="user-list">
  <div class="user-card" *ngFor="let user of users">
    <div>
      <img [src]="user.avatar" alt="{{ user.first_name }} {{ user.last_name }}">
    </div>
    <div>
      <h3>{{ user.first_name }} {{ user.last_name }}</h3>
      <p>ID: {{ user.id }}</p>
      <a [routerLink]="['/userinfo', user.id]">View Details</a>
    </div>
  </div>
</div>
