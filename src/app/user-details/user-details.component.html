<div *ngIf="user">  <h2>User Details</h2>
    <a href="../">Back to all users</a>
    <ul>
        <li *ngIf="user.id">ID: {{ user.id }}</li>
        <li *ngIf="user.first_name">Name: {{ user.first_name }} {{ user.last_name }}</li>
        <li *ngIf="user.email">email: {{ user.email }}</li>
        <li *ngIf="user.avatar">
          <img [src]="user.avatar" alt="User Image" />
        </li>
    </ul>
</div>
